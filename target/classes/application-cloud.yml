spring:
  # Cloud Foundry Database Configuration
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration for PostgreSQL
  jpa:
    hibernate:
      ddl-auto: none # Schema and data must be loaded externally
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

# Production Logging
logging:
  level:
    com.baskettecase.ordersmcp: INFO
    org.springframework.ai.mcp: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Cloud Foundry specific settings
server:
  port: ${PORT:8080} 